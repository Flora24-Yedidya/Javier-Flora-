<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 id="title">Javier & Flora Form </h1>
    <p id="description">This is our project</p>
    <form id="survey-form">
        <label id="name-label">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Type something here!"" required>

        <label id="email-label">Your Email</label>
        <input type="email" id="email" name="email" placeholder="contact@yahoo.com" required>
        
        <label id="number-label">Your Number</label>
        <input type="number" id="number" name="number" min="10" max="100" placeholder="Type something here!"required>
        
        <label for="Options">Choose an option:</label>
         <select id="dropdown" name="options">
         <option value="option1">Option 1</option>
         <option value="option2">Option 2</option>
         <option value="option3">Option 3</option>
        </select>

        <div>
            <input type="radio" id="contactChoice1"
             name="contact" value="email">
            <label for="contactChoice1">Email</label>
        
            <input type="radio" id="contactChoice2"
             name="contact" value="phone">
            <label for="contactChoice2">Phone</label>
        
        </div>
        
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
